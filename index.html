<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your existing head elements -->
    <script>
        function loadSection(id, file) {
            const element = document.getElementById(id);
            fetch(file)
                .then(response => response.text())
                .then(data => element.innerHTML = data);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadSection('education', 'sections/education.html');
            loadSection('experience', 'sections/experience.html');
            loadSection('publications', 'sections/publications.html');
            // Load other sections in a similar manner
        });
    </script>
</head>
<body>
    <div id="outer">
        <header>
            <!-- Your header code -->
        </header>

        <main class="card col-11 mx-auto" id="main">
            <div class="row pt-1 m-1">
                <!-- Main Content -->
                <div class="row info-text">
                    <!-- Your existing info-text code -->
                </div>
                
                <!-- Sections will be loaded here -->
                <div id="education"></div>
                <div id="experience"></div>
                <div id="publications"></div>
                <!-- More sections can be loaded similarly -->
            </div>
        </main>

        <footer class="footer-text">
            <!-- Your footer code -->
        </footer>
    </div>
    <script>
        // Existing JavaScript functions
    </script>
</body>
</html>
